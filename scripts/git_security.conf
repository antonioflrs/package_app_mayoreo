# Configuración de seguridad para Git
# Este archivo define reglas y validaciones para mantener la seguridad del repositorio

# PATRONES DE ARCHIVOS PROHIBIDOS
FORBIDDEN_PATTERNS=(
    "*.key"
    "*.pem"
    "*.p12"
    "*.pfx"
    "*.crt"
    "*.cer"
    "*.der"
    "*.p7b"
    "*.p7c"
    "*.p8"
    "*.env"
    "config.json"
    "secrets.json"
    "credentials.json"
    "*.log"
    "*.tmp"
    "*.temp"
    "*.cache"
    "*.bak"
    "*.backup"
)

# PATRONES DE CREDENCIALES
CREDENTIAL_PATTERNS=(
    "password\\s*="
    "secret\\s*="
    "api_key\\s*="
    "token\\s*="
    "private_key\\s*="
    "access_token\\s*="
    "client_secret\\s*="
    "auth_token\\s*="
    "encryption_key\\s*="
    "master_key\\s*="
)

# TAMAÑO MÁXIMO DE ARCHIVOS (en bytes)
MAX_FILE_SIZE=10485760  # 10MB

# RAMAS PROTEGIDAS (no se puede hacer push directo)
PROTECTED_BRANCHES=(
    "main"
    "master"
    "develop"
    "production"
    "staging"
)

# PATRONES DE NOMBRES DE RAMAS PERMITIDOS
ALLOWED_BRANCH_PATTERNS=(
    "^feature/"
    "^bugfix/"
    "^hotfix/"
    "^release/"
    "^main$"
    "^master$"
    "^develop$"
    "^staging$"
    "^production$"
)

# MENSAJES DE COMMIT PROHIBIDOS
FORBIDDEN_COMMIT_MESSAGES=(
    "wip"
    "temp"
    "test"
    "debug"
    "fixme"
    "todo"
    "xxx"
    "hack"
    "quick fix"
)

# VALIDACIONES OBLIGATORIAS
REQUIRED_CHECKS=(
    "no_large_files"
    "no_credentials"
    "no_forbidden_patterns"
    "branch_naming"
    "commit_message_format"
)

# FORMATO DE MENSAJE DE COMMIT
COMMIT_MESSAGE_FORMAT="^(feat|fix|docs|style|refactor|test|chore)(\\(.+\\))?: .+"

# LÍMITE DE ARCHIVOS POR COMMIT
MAX_FILES_PER_COMMIT=50

# TIEMPO MÁXIMO ENTRE COMMITS (en segundos)
MAX_TIME_BETWEEN_COMMITS=86400  # 24 horas

# CONFIGURACIÓN DE HOOKS
ENABLE_PRE_COMMIT=true
ENABLE_POST_COMMIT=true
ENABLE_PRE_PUSH=true
ENABLE_COMMIT_MSG=true

# CONFIGURACIÓN DE LOGGING
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
LOG_FILE=".git/logs/security.log"
ENABLE_AUDIT_TRAIL=true

# CONFIGURACIÓN DE NOTIFICACIONES
ENABLE_EMAIL_NOTIFICATIONS=false
ENABLE_SLACK_NOTIFICATIONS=false
ENABLE_DISCORD_NOTIFICATIONS=false

# CONFIGURACIÓN DE BACKUP
ENABLE_AUTO_BACKUP=true
BACKUP_RETENTION_DAYS=30
BACKUP_DIRECTORY=".git/backups"
